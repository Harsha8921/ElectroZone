{% extends "store/base.html" %}

{% block content %}
<style>
  .thank-you-container {
    background: #ffffff;
    padding: 50px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    text-align: center;
    max-width: 600px;
    margin: 60px auto;
  }

  .thank-you-icon {
    font-size: 4rem;
    color: #4BB543;
  }

  .thank-you-title {
    font-weight: bold;
    font-size: 2rem;
    margin-top: 20px;
    color: #333;
  }

  .thank-you-text {
    font-size: 1.1rem;
    color: #555;
    margin-top: 10px;
  }

  .shop-more-btn {
    margin-top: 30px;
    border-radius: 30px;
    padding: 10px 30px;
    background: #007bff;
    color: white;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s ease;
  }

  .shop-more-btn:hover {
    background: #0056b3;
  }
</style>

<div class="thank-you-container">
  <div class="thank-you-icon">âœ…</div>
  <div class="thank-you-title">Thank You for Your Purchase!</div>
  <div class="thank-you-text">Your order has been placed successfully.<br>We appreciate your trust in us.</div>
  <a href="{% url 'store:product_list' %}" class="shop-more-btn mt-4">Continue Shopping</a>
</div>
{% endblock %}
