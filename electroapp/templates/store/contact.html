{% extends "store/base.html" %}
{% load static %}
{% block content %}

<style>
  .contact-bg {
    background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
    padding: 60px 20px;
    border-radius: 20px;
  }

  .form-box {
    background-color: #ffffffdd;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  }

  .form-box label {
    font-weight: 500;
    color: #333;
  }

  .form-box .form-control:focus {
    border-color: #ff5e57;
    box-shadow: 0 0 5px rgba(255, 94, 87, 0.5);
  }

  .form-box .btn-primary {
    background-color: #ff5e57;
    border: none;
  }

  .form-box .btn-primary:hover {
    background-color: #ff3f34;
  }

  .form-title {
    font-weight: 700;
    color: #3a0ca3;
  }
</style>

<div class="container contact-bg my-5">
  <h2 class="text-center form-title mb-4">üì¨ Get in Touch</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" class="form-box">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">‚úâÔ∏è Send Message</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
